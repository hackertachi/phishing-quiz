{% extends "dashboard/authbase.html" %}
{% load crispy_forms_tags %}
{% block content %}


		<div class="card p-4">
            <div class="card-body">

                <h1>Login</h1>
                <!-- <p class="text-muted">Login</p> -->
                
                <form method="POST">
                	{% csrf_token %}
                	<div class="form-group">
                		{{ form|crispy }}
                	</div>

                <div class="row">
                	<div class="col-6">
                    	<button class="btn btn-primary px-4" type="submit">Login</button>
                	</div>
              	</div>
              	</form>

            </div>
        </form>


{% endblock content %}
